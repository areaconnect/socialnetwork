<!-- modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Report Post</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="{% url 'report:report-post' post.slug %}" method="POST" class="text-center">
          {% csrf_token %}
        	<label><input type="radio" name="report_radio" value="1">It's spam</label>
        	<label><input type="radio" name="report_radio" value="2">Inappropriate</label>
          <label><input type="radio" name="report_radio" value="3">False information</label>
          <div>
            <button class="btn btn-primary">Report</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
